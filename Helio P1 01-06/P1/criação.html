
<html>
    <!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="" id="formLogin"> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">E-mail: </label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Password: </label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          
           
          <p> 
            <input type="submit" value="Logar"/> 
          </p>
           
          <p class="link">
            Don't have an account yet?
            <a href="#paracadastro">
              Register</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="" id="formCad"> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Name</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Password:</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234567890"/>
          </p>
           
          <p> 
            <input type="submit" value="Create Account"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin">  Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var login = document.getElementById("formLogin");
    login.onsubmit = function(){
      window.location = "login.html";
      return false;
    }
    var cadastro = document.getElementById("formCad");
    cadastro.onsubmit = function(){
      alert("Cadastrado com sucesso!");
      window.location = "#paralogin";
      return false;
    }
  </script>  
</body>
</html>
